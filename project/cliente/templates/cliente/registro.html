<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Opcionalmente, puedes agregar tus propios estilos aquí -->
    <style>
        /* Estilos para el formulario de registro */
        .bg-image {
            background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
        }

        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #84fab0;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #84fab0;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }

        .form-control-lg {
            border-radius: 0;
            border-color: #84fab0;
            color: #84fab0;
        }

        .form-control-lg::placeholder {
            color: #84fab0;
            opacity: 1;
        }

        .btn-success {
            background-color: #84fab0;
            border-color: #84fab0;
            border-radius: 0;
        }

        .btn-success:hover {
            background-color: #6fbf92;
            border-color: #6fbf92;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Registrarse</h2>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_nombre">Nombre</label>
                                        <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.nombre.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_apellido">Apellido</label>
                                        <input type="text" class="form-control" id="id_apellido" name="apellido" value="{{ form.apellido.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_nacionalidad">Nacionalidad</label>
                                        <input type="text" class="form-control" id="id_nacionalidad" name="nacionalidad" value="{{ form.nacionalidad.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_correo">Correo</label>
                                        <input type="email" class="form-control" id="id_correo" name="correo" value="{{ form.correo.value }}">
                                    </div>
                                    <!-- Agrega el resto de los campos del formulario -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta? <a href="#!" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
