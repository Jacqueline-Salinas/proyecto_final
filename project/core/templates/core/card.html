{% load static %}

<style>
    .card {
        width: 18rem;
        margin-top: 20px; /* M치rgen superior para la tarjeta */
        margin-bottom: 20px; /* M치rgen inferior para la tarjeta */
    }

    .card-img-top {
        height: 300px; /* Altura deseada para todas las im치genes */
        object-fit: cover;
    }
</style>

<div class="container">
    <div class="row">
        {% for producto in productos %}
            <div class="col-md-4">
                <div class="card">
                    <!-- Imagen del producto -->
                    <img src="{{ producto.foto.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <!-- Nombre del producto -->
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <!-- Precio del producto -->
                        <p class="card-text">${{ producto.precio }}</p>
                        <!-- Bot칩n para ver detalles del producto -->
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
